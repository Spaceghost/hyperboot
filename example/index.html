<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>hyperboot example</h1>
    <form id="load">
      <input type="text" name="url" placeholder="app url">
      <button type="submit">load</button>
    </form>
    <div class="versions-outer hide">
      <div class="frames">
        <div id="versions" class="left">
          <h3>versions</h3>
          <div template="version" class="version">
            <a data-key="version"></a>
          </div>
        </div>
        <div id="frame" class="right"></div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
