<html manifest="hyperboot.appcache">
  <head>
    <link rel="shortcut icon" href="hyperboot.png">
    <link rel="stylesheet" href="hyperboot.css">
  </head>
  <body>
    <div id="page">
      <iframe id="frame"></iframe>
      <div id="sidebar">
        <h1 data-name>${APPLICATION NAME}</h1>
        <div class="current">
          <div class="hash"></div>
          <div class="version"></div>
        </div>
        <div id="versions">
          <div template="version" class="version">
            <div class="row">
              <span class="ver"></span>
              <span class="saved"></span>
            </div>
            <div class="hash"></div>
            <div class="message"></div>
          </div>
        </div>
      </div>
      <div id="toggle-icon">
        <img src="hyperboot.png">
      </div>
      <div id="message"></div>
    </div>
    <script src="hyperboot.js"></script>
  </body>
</html>
